<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [1,2,3,4,2,3,5,7,7,43,4,4,2,4,6,7,8]
  let num = parseInt(prompt("Nhập số"))
  let arr1 = []
  function tryRemoveFromArray(arr, num) {
     for (let i = 0; i< arr.length;i++){
       if (num < arr.length){
         for (let j = 0; j < num; j ++){
           arr1.push(arr[j])
         }
         for (let a = num + 1; a < arr.length; a ++){
           arr1.push(arr[a])
         }
         return arr1
       }else {
        return arr
       }
     }
  }
  console.log(tryRemoveFromArray(arr, num))
</script>
</body>
</html>
