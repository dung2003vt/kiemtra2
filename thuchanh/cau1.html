<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,5,7,8,5,9,5,6]
    let a;
    for (let i = 0; i < arr.length; i++){
        for (let j = i +1; j < arr.length; j++) {
            if (arr[i]>arr[j]) {
                a = arr[i]
                arr[i] = arr[j]
                arr[j] = a
            }
        }
    }
    alert(arr[arr.length-3])
</script>
</body>
</html>
